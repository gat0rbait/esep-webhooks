service: github-webhook-listener
useDotenv: true


provider:
  name: aws
  runtime: nodejs18.x
  environment:
    GITHUB_WEBHOOK_SECRET: ${env:GITHUB_TOKEN}
    SLACK_URL	: ${env:SLACK_URL}

functions:
  githubWebhookListener:
    handler: handler.githubWebhookListener
    events:
      - http:
          path: webhook
          method: post
          cors: true


